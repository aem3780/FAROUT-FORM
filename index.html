          <script>
          const results = document.querySelector('#results');
          const array = ["tasty", "beautiful", "silly", "crazy", "awkward", "proud", "spooky", "joyful"];
          const rndInt = Math.floor(Math.random() * 8);
          function randomType() {
              return array[rndInt];
          }
                  results.textContent = randomType();

        if(results.textContent == "joyful"){
            document.getElementById('results').style.color = "#09D379";
        }

        if(results.textContent == "proud"){
            document.getElementById('results').style.color = "#065CE4";
        }

        if(results.textContent == "awkward"){
            document.getElementById('results').style.color = "#05B0DB";
        }
        
        if(results.textContent== "beautiful"){
            document.getElementById('results').style.color = "#AE01FF";
        }

        if(results.textContent == "crazy"){
            document.getElementById('results').style.color = "#FF3270";
        }

        if(results.textContent == "silly"){
            document.getElementById('results').style.color = "#48B1AD";
        }

        if(results.textContent == "spooky"){
            document.getElementById('results').style.color = "#DF312F";
        }

        if(results.textContent == "tasty"){
            document.getElementById('results').style.color = "#FFC52E";
        }

                
        window.addEventListener("load", function() {
        const form = document.getElementById('memoryForm');
        form.addEventListener("submit", function(e) {
            e.preventDefault();
            const data = new FormData(form);
            const action = e.target.action;
            fetch(action, {
            method: 'POST',
            body: data,
            })
            .then(() => {
            alert("Your memory has been submitted!");
            window.location.reload();
            })
                
        });
        });


      </script>
